<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://i.ytimg.com/vi/dTCz0hl3NWI/maxresdefault.jpg"
        width="200"
        height="100"
      />
      <nav id="nav-bar">
        <a class="nav-link" href="#video">Home</a>
        <a class="nav-link" href="#video">News</a>
        <a class="nav-link" href="#form">About</a>
      </nav>
    </header>

    <div>
      <iframe
        href="video"
        id="video"
        width="774"
        height="435"
        src="https://www.youtube.com/embed/RydO8iGhwEY"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        >Video not available</iframe
      >
    </div>
    <div>
      <form
        href="form"
        id="form"
        method="POST"
        action="https://www.freecodecamp.com/email-submit"
      >
        <input
          id="email"
          type="email"
          text="email"
          name="email"
          placeholder="Enter your e-mail address"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
